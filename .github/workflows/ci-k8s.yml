name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Setup Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: mini-api-cluster
          version: v0.20.0
          wait: 120s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/postgres-config.yaml
          kubectl apply -f k8s/postgres-secret.yaml
          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml
          kubectl rollout status deployment/postgres-deployment

      - name: Reset database
        run: |
          kubectl apply -f k8s/reset-sql-config.yaml
          kubectl apply -f k8s/db-reset-job.yaml
          kubectl wait --for=condition=complete job/db-reset-job --timeout=120s || {
            echo "Reset job failed or timed out. Checking logs..."
            kubectl get jobs
            kubectl get pods -l job-name=db-reset-job
            kubectl logs -l job-name=db-reset-job --tail=100
            kubectl describe job db-reset-job
            exit 1
          }

      - name: Run DB migrations
        run: |
          kubectl apply -f k8s/migrate-sql-config.yaml
          kubectl apply -f k8s/db-migrate-job.yaml
          kubectl wait --for=condition=complete job/db-migrate-job --timeout=120s || {
            echo "Migration job failed or timed out. Checking logs..."
            kubectl get jobs
            kubectl get pods -l job-name=db-migrate-job
            kubectl logs -l job-name=db-migrate-job --tail=100
            kubectl describe job db-migrate-job
            exit 1
          }

      - name: Build Docker images
        run: |
          # Build API image
          echo "Building API image..."
          docker build -t mini-api-ts:latest .
          
          # Build Frontend image
          echo "Building Frontend image..."
          docker build -t mini-api-frontend:latest ./frontend
          
          # Load images into Kind cluster
          echo "Loading images into Kind cluster..."
          kind load docker-image mini-api-ts:latest --name mini-api-cluster
          kind load docker-image mini-api-frontend:latest --name mini-api-cluster
          
          docker images | grep mini-api

      - name: Deploy API to Kubernetes
        run: |
          kubectl apply -f k8s/api-deployment.yaml
          kubectl apply -f k8s/api-service.yaml
          kubectl rollout status deployment/api-deployment --timeout=180s || {
            echo "API deployment failed or timed out. Checking status..."
            kubectl get deployments
            kubectl get pods -l app=mini-api
            kubectl describe pod -l app=mini-api
            kubectl logs -l app=mini-api --tail=100
            exit 1
          }

      - name: Deploy Frontend to Kubernetes
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl rollout status deployment/frontend-deployment --timeout=120s

      - name: Setup Ingress
        run: |
          # Install ingress-nginx for Kind
          echo "Installing ingress-nginx..."
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
          
          echo "Waiting for ingress controller deployment to be available..."
          kubectl wait --namespace ingress-nginx \
            --for=condition=available deployment/ingress-nginx-controller \
            --timeout=180s
          
          echo "Waiting for admission webhook to be ready..."
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=120s
          
          echo "Sleeping to ensure webhook is fully operational..."
          sleep 30
          
          echo "Applying frontend ingress..."
          kubectl apply -f k8s/frontend-ingress.yaml
          
          echo "Waiting for ingress to be configured..."
          sleep 10
          kubectl get ingress frontend-ingress

      - name: Test API via Ingress
        run: |
          echo "Getting Kind node IP..."
          NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}')
          echo "Node IP: $NODE_IP"
          
          # Get ingress port
          INGRESS_PORT=$(kubectl get service -n ingress-nginx ingress-nginx-controller -o jsonpath='{.spec.ports[?(@.name=="https")].nodePort}')
          echo "Ingress HTTPS Port: $INGRESS_PORT"
          
          echo "Testing /api/v1/health endpoint via Ingress (HTTPS)..."
          curl -k -H "Host: mini-api.local" https://$NODE_IP:$INGRESS_PORT/api/v1/health -f || {
            echo "Health check failed"
            kubectl get ingress
            kubectl describe ingress api-ingress
            exit 1
          }
          
          echo "Testing /api/v1/ready endpoint via Ingress (HTTPS)..."
          curl -k -H "Host: mini-api.local" https://$NODE_IP:$INGRESS_PORT/api/v1/ready -f || {
            echo "Ready check failed"
            exit 1
          }
          
          echo "Testing /api/v1/users endpoint via Ingress (HTTPS)..."
          USERS_RESPONSE=$(curl -k -H "Host: mini-api.local" https://$NODE_IP:$INGRESS_PORT/api/v1/users -f)
          echo "Users response: $USERS_RESPONSE"
          if echo "$USERS_RESPONSE" | grep -q "Alice"; then
            echo "✅ Users endpoint working - Alice found in response"
          else
            echo "❌ Users endpoint failed - Alice not found"
            exit 1
          fi
          
          echo "Testing GET /api/v1/users/1 endpoint via Ingress (HTTPS)..."
          USER_RESPONSE=$(curl -k -H "Host: mini-api.local" https://$NODE_IP:$INGRESS_PORT/api/v1/users/1 -f)
          echo "User 1 response: $USER_RESPONSE"
          if echo "$USER_RESPONSE" | grep -q "Alice"; then
            echo "✅ GET /users/1 working"
          else
            echo "❌ GET /users/1 failed"
            exit 1
          fi
          
          echo "Testing POST /api/v1/users/add endpoint via Ingress (HTTPS)..."
          ADD_RESPONSE=$(curl -k -H "Host: mini-api.local" -X POST https://$NODE_IP:$INGRESS_PORT/api/v1/users/add \
            -H "Content-Type: application/json" \
            -d '{"name":"TestUser","email":"test@example.com"}' -f)
          echo "Add user response: $ADD_RESPONSE"
          if echo "$ADD_RESPONSE" | grep -q "TestUser"; then
            echo "✅ POST /users/add working"
            # Extract the ID for further tests
            TEST_USER_ID=$(echo "$ADD_RESPONSE" | grep -o '"id":[0-9]*' | grep -o '[0-9]*')
            echo "Created user with ID: $TEST_USER_ID"
          else
            echo "❌ POST /users/add failed"
            exit 1
          fi
          
          echo "Testing PUT /api/v1/users/$TEST_USER_ID endpoint via Ingress (HTTPS)..."
          UPDATE_RESPONSE=$(curl -k -H "Host: mini-api.local" -X PUT https://$NODE_IP:$INGRESS_PORT/api/v1/users/$TEST_USER_ID \
            -H "Content-Type: application/json" \
            -d '{"name":"TestUser Updated","email":"test.updated@example.com"}' -f)
          echo "Update user response: $UPDATE_RESPONSE"
          if echo "$UPDATE_RESPONSE" | grep -q "TestUser Updated"; then
            echo "✅ PUT /users/$TEST_USER_ID working"
          else
            echo "❌ PUT /users/$TEST_USER_ID failed"
            exit 1
          fi
          
          echo "Testing DELETE /api/v1/users/$TEST_USER_ID endpoint via Ingress (HTTPS)..."
          DELETE_RESPONSE=$(curl -k -H "Host: mini-api.local" -X DELETE https://$NODE_IP:$INGRESS_PORT/api/v1/users/$TEST_USER_ID -f)
          echo "Delete user response: $DELETE_RESPONSE"
          if echo "$DELETE_RESPONSE" | grep -q "Utilisateur supprimé"; then
            echo "✅ DELETE /users/$TEST_USER_ID working"
          else
            echo "❌ DELETE /users/$TEST_USER_ID failed"
            exit 1
          fi
          
          echo "Testing /docs endpoint via Ingress (HTTPS)..."
          DOCS_RESPONSE=$(curl -k -H "Host: mini-api.local" https://$NODE_IP:$INGRESS_PORT/docs/ -f)
          if echo "$DOCS_RESPONSE" | grep -qi "swagger"; then
            echo "✅ Swagger docs accessible"
          else
            echo "❌ Swagger docs not accessible"
            echo "Response preview: ${DOCS_RESPONSE:0:200}"
            exit 1
          fi
          
          echo "✅ All API endpoints are accessible via Ingress with TLS!"

      - name: Run Playwright E2E tests
        working-directory: ./frontend
        run: |
          npx playwright install --with-deps chromium
          npm test
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
