name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: miniapidb
          POSTGRES_USER: miniapiuser
          POSTGRES_PASSWORD: miniapipass
        ports:
          - 5432:5432
        # Healthcheck pour attendre que Postgres soit prÃªt
        options: >-
          --health-cmd="pg_isready -U miniapiuser -d miniapidb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Reset database schema
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql -h localhost -U miniapiuser -d postgres -f scripts/reset.sql
        env:
          PGPASSWORD: miniapipass

      - name: Run tests
        run: npm test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: miniapiuser
          POSTGRES_PASSWORD: miniapipass
          POSTGRES_DB: miniapidb
