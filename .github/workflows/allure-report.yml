name: Publish Allure Report

on:
  workflow_run:
    workflows: ["Parallel E2E Tests"]   # Triggered after your test workflow
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (required for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download all Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          pattern: allure-results-*
          path: allure-results-temp/

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          echo "ðŸ“¦ Merging Allure results from all test suites..."
          find allure-results-temp -type f \( -name "*.json" -o -name "*.txt" -o -name "*.png" \) -exec cp {} allure-results/ \;
          echo "âœ… Found $(ls -1 allure-results 2>/dev/null | wc -l) result files"
          ls -la allure-results/ || echo "No results found"

      - name: Copy Allure history
        if: always()
        continue-on-error: true
        run: |
          echo "ðŸ“œ Copying Allure history from previous reports..."
          mkdir -p allure-results/history
          if [ -d "gh-pages/allure-report/history" ]; then
            cp -r gh-pages/allure-report/history/* allure-results/history/
            echo "âœ… History copied successfully"
            ls -la allure-results/history/
          else
            echo "â„¹ï¸ No previous history found (first run or history cleared)"
          fi

      - name: Create executor.json
        if: always()
        run: |
          cat > allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Publish Allure Report #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/",
            "reportName": "Allure Report - ${{ github.event.workflow_run.head_branch }}"
          }
          EOF
          echo "âœ… Executor metadata created"

      - name: Create environment.properties
        if: always()
        run: |
          cat > allure-results/environment.properties <<EOF
          Browser=Chromium
          Node.Version=20
          OS=${{ runner.os }}
          Runner=${{ runner.name }}
          Repository=${{ github.repository }}
          Branch=${{ github.event.workflow_run.head_branch }}
          Commit=${{ github.event.workflow_run.head_sha }}
          Workflow=Publish Allure Report
          Triggered.By=${{ github.event.workflow_run.name }}
          Run.ID=${{ github.event.workflow_run.id }}
          Kubernetes=Kind
          Test.Framework=Playwright
          EOF
          echo "âœ… Environment metadata created"

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          echo "âœ… Allure report generated with history"
          ls -la allure-report/

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-published
          path: allure-report/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.event.workflow_run.head_branch == 'main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report
          keep_files: false
          commit_message: 'docs: Update Allure test report from workflow run ${{ github.event.workflow_run.id }}'

      - name: Add report link to summary
        run: |
          echo "## ðŸ“Š Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Report generated from workflow run: ${{ github.event.workflow_run.id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.workflow_run.head_branch }}" == "main" ]; then
            echo "ðŸŒ **Live Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸ“¥ Download the artifact 'allure-report-published' to view locally" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test status: ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_STEP_SUMMARY
